<!doctype html>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<p>Deploy from dockerhub</p>

<form method="post">
  Cluster name:
  <input type=text name=cluster>
  <br>
  Image name (from dockerhub):
  <input type=text name=image>
  <br>
  Container name (name it yourself):
  <input type=text name=container>
  <br>
  <input type=submit value=Deploy>
</form>
